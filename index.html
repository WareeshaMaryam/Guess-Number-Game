<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Guessing the Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">



</head>

<body>
    <div id="container">
        <div id="card">
        <h1>I am thinking of a number between 1 - 10.</h1>
        <h3>Can you guess it??</h3>
        <input type="number" id="userNum" placeholder="Enter a Number" min="1" max="10">
       <br> <button id="btn" onclick="response()">Guess</button>
        <p id="response"></p>
        <div id="attempt"></div>
        <button id="Reset" onclick="reset()">New Game</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
